<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TwoBeats{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #fafafa;
            color: #333;
            padding-top: 80px;
            padding-bottom: 100px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem 2rem 0 2rem;
        }
        
        /* ì¹´ë“œ */
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: 1px solid #eee;
        }
        
        /* ë²„íŠ¼ */
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(29, 185, 84, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(29, 185, 84, 0.4);
        }
        
        .btn-secondary {
            background-color: #f5f5f5;
            color: #555;
            border: 1px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background-color: #eee;
            border-color: #d0d0d0;
        }
        
        /* ê²€ìƒ‰ì°½ */
        .search-box {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            background-color: #fafafa;
        }
        
        .search-box:focus {
            border-color: #1db954;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.1);
        }
        
        /* ë¡œë”© ìŠ¤í”¼ë„ˆ */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e8e8e8;
            border-top-color: #1db954;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* í† ìŠ¤íŠ¸ ë©”ì‹œì§€ */
        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9998;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .toast {
            padding: 0.9rem 1.4rem;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .toast-success {
            background: linear-gradient(135deg, #1db954, #1ed760);
        }
        
        .toast-error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
        }
        
        .toast-info {
            background: linear-gradient(135deg, #4a9eff, #3b8de8);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* í•˜ë‹¨ í”Œë ˆì´ì–´ */
        #bottom-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            color: #333;
            padding: 0.8rem 2rem;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
            display: none;
            z-index: 1000;
            border-top: 1px solid #eee;
        }
        
        #bottom-player.active {
            display: block;
        }
        
        .player-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 280px 1fr 200px;
            gap: 2rem;
            align-items: center;
        }
        
        .player-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .player-thumbnail {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .player-text h4 {
            margin-bottom: 0.2rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
        }
        
        .player-text p {
            color: #888;
            font-size: 0.85rem;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            align-items: center;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s;
            padding: 0.4rem;
            border-radius: 50%;
        }
        
        .control-btn:hover {
            color: #1db954;
            background-color: rgba(29, 185, 84, 0.1);
        }
        
        .control-btn.active {
            color: #1db954;
        }

        .control-btn.shuffle-off {
            position: relative;
            opacity: 0.5;
        }

        .control-btn.shuffle-off::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 2px;
            background: currentColor;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .play-btn {
            font-size: 2.2rem;
            color: #1db954;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
        }
        
        .progress-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .time {
            font-size: 0.75rem;
            color: #999;
            min-width: 36px;
            font-weight: 500;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background: #e8e8e8;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar:hover {
            height: 6px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #1db954, #1ed760);
            border-radius: 2px;
            width: 0%;
            position: relative;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #1db954;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 1px 4px rgba(29, 185, 84, 0.4);
        }
        
        .progress-bar:hover .progress::after {
            opacity: 1;
        }
        
        .player-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.3rem;
            align-items: center;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .volume-slider {
            width: 70px;
            cursor: pointer;
            accent-color: #1db954;
        }
        
        /* ìœ ì € ì˜ì—­ */
        .user-area {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 6px 0 6px 10px;
            border-color: transparent transparent transparent white;
            margin-left: 2px;
        }

        .player-text-link {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.2s;
        }

        .player-text-link:hover {
            opacity: 0.8;
        }
        
        .player-text-link:hover h4 {
            color: #1db954;
        }
        /* ---- 2beats dark theme override ---- */
        :root {
            --bg: #090712;
            --card: #120f1f;
            --accent: #c084fc;
            --accent-2: #7c3aed;
            --text: #f7f8ff;
            --muted: #c7c9d9;
            --border: #1f1b2d;
        }
        body {
            background: radial-gradient(circle at 15% 20%, rgba(124,58,237,0.16), transparent 40%),
                        radial-gradient(circle at 80% 0%, rgba(192,132,252,0.12), transparent 45%),
                        linear-gradient(160deg, #090712, #0e0a19 60%, #0a0814);
            color: var(--text);
            padding-top: 80px !important;
            padding-bottom: 100px !important;
        }
        @media (max-width: 768px) {
            body {
                padding-top: 140px !important;
            }
        }
        .card {
            background: linear-gradient(140deg, rgba(124,58,237,0.12), rgba(192,132,252,0.12), var(--card));
            border: 1px solid var(--border);
            box-shadow: 0 22px 70px rgba(0,0,0,0.45);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #0b1220;
            box-shadow: 0 6px 14px rgba(124,58,237,0.4);
        }
        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.05); border-color: var(--accent); }
        .search-box {
            background: #0c0a18;
            color: var(--text);
            border-color: var(--border);
        }
        .search-box:focus {
            border-color: var(--accent);
            background-color: #0e0c1c;
            box-shadow: 0 0 0 3px rgba(124,58,237,0.2);
        }
        table { color: var(--text); }
        th, td { border-color: var(--border); }
        .card h1, .card h2, .card h3, h1, h2, h3, h4 { color: var(--text); }
        p, span, label { color: var(--muted); }
        input, select, textarea {
            background: #0c0a18;
            color: var(--text);
            border: 1px solid var(--border);
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(124,58,237,0.2);
        }
        #bottom-player {
            background: var(--card);
            color: var(--text);
            border-top: 1px solid var(--border);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.4);
        }

        /* í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ ëª¨ë‹¬ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.active { display: flex; }

        .playlist-modal {
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .playlist-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .playlist-item {
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .playlist-item:hover {
            background-color: #f0fdf4;
            border-color: #1db954;
            color: #1db954;
        }
        .modal-close {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
            color: #999;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'shared/navbar.html' %}
    <!-- ë¡œë”© ì˜¤ë²„ë ˆì´ -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- í† ìŠ¤íŠ¸ ì»¨í…Œì´ë„ˆ -->
    <div class="toast-container" id="toast-container"></div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div id="bottom-player">
        <div class="player-content">
            <div class="player-info">
                <div id="player-thumbnail" class="player-thumbnail">ğŸµ</div>
                <a href="javascript:void(0)" id="player-link" class="player-text-link">
                <div class="player-text">
                    <h4 id="player-title">ìŒì•…ì„ ì„ íƒí•˜ì„¸ìš”</h4>
                    <p id="player-artist">-</p>
                </div>
                </a>
            </div>
            
            <div class="player-controls">
                <div class="control-buttons">
                    <button type="button" class="control-btn" id="shuffle-btn" onclick="toggleShuffle()" title="ì…”í”Œ">ğŸ”€</button>
                    <button type="button" class="control-btn" onclick="previousTrack()">â®ï¸</button>
                    <button type="button" class="control-btn play-btn" id="play-pause-btn" onclick="togglePlay()">â–¶ï¸</button>
                    <button type="button" class="control-btn" onclick="nextTrack()">â­ï¸</button>
                    <button type="button" class="control-btn" id="repeat-btn" onclick="toggleRepeat()" title="ë°˜ë³µ">ğŸ”</button>
                </div>
                <div class="progress-container">
                    <span class="time" id="current-time">0:00</span>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span class="time" id="duration">0:00</span>
                </div>
            </div>
            
            <div class="player-actions">
                <button type="button" class="control-btn" id="like-btn-player" onclick="toggleLikePlayer()" title="ì¢‹ì•„ìš”">ğŸ¤</button>
                <button type="button" class="control-btn" onclick="addToPlaylist()" title="í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ì— ì¶”ê°€">ğŸ“‹</button>
                <div class="volume-control">
                    <button type="button" class="control-btn" id="volume-icon" onclick="toggleMute()" style="font-size: 1.1rem;">ğŸ”Š</button>
                    <input type="range" min="0" max="100" value="100"
                           class="volume-slider" id="volume-slider"
                           oninput="changeVolume(this.value)">
                </div>
            </div>
        </div>
    </div>

    <audio id="global-audio"></audio>

    <script>
        // ===== ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ =====
        
        function showLoading() {
            document.getElementById('loading-overlay').classList.add('active');
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('active');
        }
        
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            let icon = 'â„¹ï¸';
            if (type === 'success') icon = 'âœ“';
            if (type === 'error') icon = 'âœ•';
            
            toast.innerHTML = `<span>${icon}</span><span>${message}</span>`;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        // ===== í”Œë ˆì´ì–´ ê´€ë ¨ =====
        
        let currentMusicData = null;
        let playlist = [];
        let currentIndex = -1;
        let isShuffled = false;
        let repeatMode = 0;
        let previousVolume = 100;
        
        const audio = document.getElementById('global-audio');
        const player = document.getElementById('bottom-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        let isDragging = false;
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', function() {
            // ì €ì¥ëœ ìŒì•… ë³µì›
            const savedMusic = localStorage.getItem('currentMusic');
            const savedTime = localStorage.getItem('currentTime');
            const savedVolume = localStorage.getItem('volume');


            // ë³¼ë¥¨ ì•„ì´ì½˜ ì´ˆê¸°í™”
            if (savedVolume) {
                updateVolumeIcon(parseFloat(savedVolume) * 100);
            }

            // ì¬ìƒëª©ë¡ êµ¬ì„±
            const playButtons = document.querySelectorAll('[data-id]');
            playButtons.forEach(btn => {
                if (btn.dataset.url) {
                    playlist.push({
                        id: parseInt(btn.dataset.id),
                        title: btn.dataset.title,
                        artist: btn.dataset.singer,
                        url: btn.dataset.url,
                        thumbnail: btn.dataset.thumb || null
                    });
                }
            });
            
            
            
            if (savedMusic) {
                const music = JSON.parse(savedMusic);
                currentMusicData = music;
                
                document.getElementById('player-title').textContent = music.title;
                document.getElementById('player-artist').textContent = music.artist;
                
                const thumbnailEl = document.getElementById('player-thumbnail');
                if (music.thumbnail) {
                    thumbnailEl.innerHTML = '<img src="' + music.thumbnail + '" style="width: 56px; height: 56px; border-radius: 8px; object-fit: cover;">';
                } else {
                    thumbnailEl.innerHTML = 'ğŸµ';
                }
                
                audio.src = music.url;
                player.classList.add('active');
                
                // ì¬ìƒ ìœ„ì¹˜ ë³µì›
                if (savedTime) {
                    audio.currentTime = parseFloat(savedTime);
                }
                
                // ì¬ìƒ ì¤‘ì´ì—ˆìœ¼ë©´ ìë™ ì¬ìƒ
                if (localStorage.getItem('isPlaying') === 'true') {
                    audio.play().then(() => {
                        playPauseBtn.textContent = 'â¸ï¸';
                    }).catch(() => {
                        playPauseBtn.textContent = 'â–¶ï¸';
                    });
                }
                
                // ì¢‹ì•„ìš” ìƒíƒœ ë³µì›
                {% if user.is_authenticated %}
                fetch('/music/like-status/' + music.id + '/')
                    .then(response => response.json())
                    .then(data => {
                        const likeBtn = document.getElementById('like-btn-player');
                        if (data.is_liked) {
                            likeBtn.textContent = 'â¤ï¸';
                            likeBtn.style.color = '#1db954';
                        } else {
                            likeBtn.textContent = 'ğŸ¤';
                            likeBtn.style.color = '#666';
                        }
                    });
                {% endif %}
            }
            
            // ë³¼ë¥¨ ë³µì›
            if (savedVolume) {
                audio.volume = parseFloat(savedVolume);
                document.getElementById('volume-slider').value = parseFloat(savedVolume) * 100;
            }
            
            // ì…”í”Œ/ë°˜ë³µ ìƒíƒœ ë³µì›
            const shuffleBtn = document.getElementById('shuffle-btn');
            if (localStorage.getItem('isShuffled') === 'true') {
                isShuffled = true;
                shuffleBtn.classList.add('active');
                shuffleBtn.classList.remove('shuffle-off');
            } else {
                shuffleBtn.classList.add('shuffle-off');
            }
            
            const savedRepeatMode = localStorage.getItem('repeatMode');
            if (savedRepeatMode) {
                repeatMode = parseInt(savedRepeatMode);
                const repeatBtn = document.getElementById('repeat-btn');
                if (repeatMode === 1) {
                    repeatBtn.classList.add('active');
                } else if (repeatMode === 2) {
                    repeatBtn.textContent = 'ğŸ”‚';
                    repeatBtn.classList.add('active');
                }
            }
        });
        
        // ì¬ìƒ ìœ„ì¹˜ ì£¼ê¸°ì  ì €ì¥
        setInterval(() => {
            if (audio.src && !audio.paused) {
                localStorage.setItem('currentTime', audio.currentTime);
            }
        }, 1000);
        
        function playMusic(musicId, title, artist, audioUrl, thumbnailUrl) {
            currentMusicData = {
                id: musicId,
                title: title,
                artist: artist,
                url: audioUrl,
                thumbnail: thumbnailUrl
            };
            
            // localStorageì— ì €ì¥
            localStorage.setItem('currentMusic', JSON.stringify(currentMusicData));
            localStorage.setItem('isPlaying', 'true');
            
            currentIndex = playlist.findIndex(m => m.id === musicId);
            
            document.getElementById('player-title').textContent = title;
            document.getElementById('player-artist').textContent = artist;
            
            const thumbnailEl = document.getElementById('player-thumbnail');
            if (thumbnailUrl) {
                thumbnailEl.innerHTML = '<img src="' + thumbnailUrl + '" style="width: 56px; height: 56px; border-radius: 8px; object-fit: cover;">';
            } else {
                thumbnailEl.innerHTML = 'ğŸµ';
            }
            
            audio.src = audioUrl;
            audio.play();
            playPauseBtn.textContent = 'â¸ï¸';
            player.classList.add('active');
            
            showToast(`ğŸµ ${title} - ${artist}`, 'info');
            
            // ì¬ìƒìˆ˜ ì¦ê°€ API í˜¸ì¶œ
            fetch('/music/play/' + musicId + '/')
                .then(response => response.json())
                .then(data => {
                    console.log('ì¬ìƒìˆ˜:', data.message);
                });
            
            {% if user.is_authenticated %}
            fetch('/music/like-status/' + musicId + '/')
                .then(response => response.json())
                .then(data => {
                    const likeBtn = document.getElementById('like-btn-player');
                    if (data.is_liked) {
                        likeBtn.textContent = 'â¤ï¸';
                        likeBtn.style.color = '#1db954';
                    } else {
                        likeBtn.textContent = 'ğŸ¤';
                        likeBtn.style.color = '#666';
                    }
                    currentMusicData.is_liked = data.is_liked;

        function updateProgress() {
            if (!isDragging && audio.duration) {

        function setProgress(e) {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            const clampedPos = Math.max(0, Math.min(1, pos));
            
            if (audio.duration) {
                audio.currentTime = clampedPos * audio.duration;
                progress.style.width = (clampedPos * 100) + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        }
        
        function setProgressFromEvent(e) {
            if (!audio.duration) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const rect = progressBar.getBoundingClientRect();
            const pos = (clientX - rect.left) / rect.width;
            const clampedPos = Math.max(0, Math.min(1, pos));
            audio.currentTime = clampedPos * audio.duration;
            progress.style.width = (clampedPos * 100) + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
