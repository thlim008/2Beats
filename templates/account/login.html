<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인 | 2beats</title>
  <style>
    :root {
      --bg: #0a0f1a;
      --card: #0c1424;
      --accent: #22d3ee;
      --accent-2: #a855f7;
      --text: #f8fafc;
      --muted: #cbd5e1;
      --danger: #f87171;
      --border: #1e293b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(34,211,238,0.08), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(168,85,247,0.09), transparent 30%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      backdrop-filter: blur(12px);
      background: rgba(12, 20, 36, 0.85);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    .brand {
      font-weight: 800;
      letter-spacing: -0.02em;
      color: var(--text);
      text-decoration: none;
    }
    .nav-actions a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
    }
    .card {
      width: min(420px, 100%);
      background: linear-gradient(145deg, var(--card), #0b1220);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
      margin-top: 48px;
    }
    .card::before, .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      pointer-events: none;
    }
    .card::before {
      background: linear-gradient(120deg, rgba(34,211,238,0.1), rgba(168,85,247,0.1));
      filter: blur(12px);
      opacity: 0.8;
    }
    .card::after {
      border: 1px solid rgba(255,255,255,0.04);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      letter-spacing: -0.01em;
    }
    p.desc {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: var(--muted);
      font-size: 13px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #0c1424;
      color: var(--text);
      font-size: 15px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34,211,238,0.15);
    }
    .field { margin-bottom: 16px; }
    .actions {
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #0b1220;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      box-shadow: 0 12px 30px rgba(34,211,238,0.25);
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); box-shadow: 0 8px 20px rgba(34,211,238,0.18); }
    .messages { margin-bottom: 14px; }
    .msg {
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      border: 1px solid var(--border);
    }
    .msg.error { background: rgba(248,113,113,0.08); color: #fecaca; border-color: rgba(248,113,113,0.4); }
    .msg.info { background: rgba(34,211,238,0.08); color: #a5f3fc; border-color: rgba(34,211,238,0.4); }
  </style>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="{% url 'home' %}">2beats</a>
    <div class="nav-actions">
      <a href="{% url 'home' %}">홈으로</a>
    </div>
  </header>
  <div class="card">
    <h1>로그인</h1>
    <p class="desc">2beats 크리에이터 허브로 이어서 진행하세요.</p>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="msg {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="field">
        <label for="id_username">아이디</label>
        <input type="text" name="username" autofocus required id="id_username" placeholder="username">
      </div>
      <div class="field">
        <label for="id_password">비밀번호</label>
        <input type="password" name="password" required id="id_password" placeholder="password">
      </div>
      <div class="actions">
        <button type="submit">로그인</button>
      </div>
    </form>
  </div>
</body>
</html>
