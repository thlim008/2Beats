<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TwoBeats{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #fafafa;
            color: #333;
            padding-bottom: 100px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        /* Ïπ¥Îìú */
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: 1px solid #eee;
        }
        
        /* Î≤ÑÌäº */
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(29, 185, 84, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(29, 185, 84, 0.4);
        }
        
        .btn-secondary {
            background-color: #f5f5f5;
            color: #555;
            border: 1px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background-color: #eee;
            border-color: #d0d0d0;
        }
        
        /* Í≤ÄÏÉâÏ∞Ω */
        .search-box {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            background-color: #fafafa;
        }
        
        .search-box:focus {
            border-color: #1db954;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.1);
        }
        
        /* Î°úÎî© Ïä§ÌîºÎÑà */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e8e8e8;
            border-top-color: #1db954;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ÌÜ†Ïä§Ìä∏ Î©îÏãúÏßÄ */
        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9998;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .toast {
            padding: 0.9rem 1.4rem;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .toast-success {
            background: linear-gradient(135deg, #1db954, #1ed760);
        }
        
        .toast-error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
        }
        
        .toast-info {
            background: linear-gradient(135deg, #4a9eff, #3b8de8);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* ÌïòÎã® ÌîåÎ†àÏù¥Ïñ¥ */
        #bottom-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            color: #333;
            padding: 0.8rem 2rem;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
            display: none;
            z-index: 1000;
            border-top: 1px solid #eee;
        }
        
        #bottom-player.active {
            display: block;
        }
        
        .player-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 280px 1fr 200px;
            gap: 2rem;
            align-items: center;
        }
        
        .player-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .player-thumbnail {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .player-text h4 {
            margin-bottom: 0.2rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
        }
        
        .player-text p {
            color: #888;
            font-size: 0.85rem;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            align-items: center;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s;
            padding: 0.4rem;
            border-radius: 50%;
        }
        
        .control-btn:hover {
            color: #1db954;
            background-color: rgba(29, 185, 84, 0.1);
        }
        
        .control-btn.active {
            color: #1db954;
        }
        
        .play-btn {
            font-size: 2.2rem;
            color: #1db954;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
        }
        
        .progress-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .time {
            font-size: 0.75rem;
            color: #999;
            min-width: 36px;
            font-weight: 500;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background: #e8e8e8;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar:hover {
            height: 6px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #1db954, #1ed760);
            border-radius: 2px;
            width: 0%;
            position: relative;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #1db954;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 1px 4px rgba(29, 185, 84, 0.4);
        }
        
        .progress-bar:hover .progress::after {
            opacity: 1;
        }
        
        .player-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.3rem;
            align-items: center;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .volume-slider {
            width: 70px;
            cursor: pointer;
            accent-color: #1db954;
        }
        
        /* Ïú†Ï†Ä ÏòÅÏó≠ */
        .user-area {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 6px 0 6px 10px;
            border-color: transparent transparent transparent white;
            margin-left: 2px;
        }

        .player-text-link {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.2s;
        }

        .player-text-link:hover {
            opacity: 0.8;
        }
        
        .player-text-link:hover h4 {
            color: #1db954;
        }
        /* ---- 2beats dark theme override ---- */
        :root {
            --bg: #090712;
            --card: #120f1f;
            --accent: #c084fc;
            --accent-2: #7c3aed;
            --text: #f7f8ff;
            --muted: #c7c9d9;
            --border: #1f1b2d;
        }
        body {
            background: radial-gradient(circle at 15% 20%, rgba(124,58,237,0.16), transparent 40%),
                        radial-gradient(circle at 80% 0%, rgba(192,132,252,0.12), transparent 45%),
                        linear-gradient(160deg, #090712, #0e0a19 60%, #0a0814);
            color: var(--text);
        }
        .card {
            background: linear-gradient(140deg, rgba(124,58,237,0.12), rgba(192,132,252,0.12), var(--card));
            border: 1px solid var(--border);
            box-shadow: 0 22px 70px rgba(0,0,0,0.45);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #0b1220;
            box-shadow: 0 6px 14px rgba(124,58,237,0.4);
        }
        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.05); border-color: var(--accent); }
        .search-box {
            background: #0c0a18;
            color: var(--text);
            border-color: var(--border);
        }
        .search-box:focus {
            border-color: var(--accent);
            background-color: #0e0c1c;
            box-shadow: 0 0 0 3px rgba(124,58,237,0.2);
        }
        table { color: var(--text); }
        th, td { border-color: var(--border); }
        .card h1, .card h2, .card h3, h1, h2, h3, h4 { color: var(--text); }
        p, span, label { color: var(--muted); }
        input, select, textarea {
            background: #0c0a18;
            color: var(--text);
            border: 1px solid var(--border);
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(124,58,237,0.2);
        }
        #bottom-player {
            background: var(--card);
            color: var(--text);
            border-top: 1px solid var(--border);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.4);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'shared/navbar.html' %}
    <!-- Î°úÎî© Ïò§Î≤ÑÎ†àÏù¥ -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <!-- ÌÜ†Ïä§Ìä∏ Ïª®ÌÖåÏù¥ÎÑà -->
    <div class="toast-container" id="toast-container"></div>

    {% include 'shared/navbar.html' %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div id="bottom-player">
        <div class="player-content">
            <div class="player-info">
                <div id="player-thumbnail" class="player-thumbnail">üéµ</div>
                <a href="#" id="player-link" class="player-text-link">
                <div class="player-text">
                    <h4 id="player-title">ÏùåÏïÖÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</h4>
                    <p id="player-artist">-</p>
                </div>
            </div>
            
            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn" id="shuffle-btn" onclick="toggleShuffle()" title="ÏÖîÌîå">üîÄ</button>
                    <button class="control-btn" onclick="previousTrack()">‚èÆÔ∏è</button>
                    <button class="control-btn play-btn" id="play-pause-btn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
                    <button class="control-btn" onclick="nextTrack()">‚è≠Ô∏è</button>
                    <button class="control-btn" id="repeat-btn" onclick="toggleRepeat()" title="Î∞òÎ≥µ">üîÅ</button>
                </div>
                <div class="progress-container">
                    <span class="time" id="current-time">0:00</span>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span class="time" id="duration">0:00</span>
                </div>
            </div>
            
            <div class="player-actions">
                <button class="control-btn" id="like-btn-player" onclick="toggleLikePlayer()" title="Ï¢ãÏïÑÏöî">ü§ç</button>
                <button class="control-btn" onclick="addToPlaylist()" title="ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏Ïóê Ï∂îÍ∞Ä">üìã</button>
                <div class="volume-control">
                    <button class="control-btn" id="volume-icon" onclick="toggleMute()" style="font-size: 1.1rem;">üîä</button>
                    <input type="range" min="0" max="100" value="100" 
                           class="volume-slider" id="volume-slider" 
                           oninput="changeVolume(this.value)">
                </div>
            </div>
        </div>
    </div>

    <audio id="global-audio"></audio>

    <script>
        // ===== Ïú†Ìã∏Î¶¨Ìã∞ Ìï®Ïàò =====
        
        function showLoading() {
            document.getElementById('loading-overlay').classList.add('active');
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('active');
        }
        
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            let icon = '‚ÑπÔ∏è';
            if (type === 'success') icon = '‚úì';
            if (type === 'error') icon = '‚úï';
            
            toast.innerHTML = `<span>${icon}</span><span>${message}</span>`;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        // ===== ÌîåÎ†àÏù¥Ïñ¥ Í¥ÄÎ†® =====
        
        let currentMusicData = null;
        let playlist = [];
        let currentIndex = -1;
        let isShuffled = false;
        let repeatMode = 0;
        
        const audio = document.getElementById('global-audio');
        const player = document.getElementById('bottom-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        let isDragging = false;
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', function() {
            // Ï†ÄÏû•Îêú ÏùåÏïÖ Î≥µÏõê
            const savedMusic = localStorage.getItem('currentMusic');
            const savedTime = localStorage.getItem('currentTime');
            const savedVolume = localStorage.getItem('volume');


            // Î≥ºÎ•® ÏïÑÏù¥ÏΩò Ï¥àÍ∏∞Ìôî
            if (savedVolume) {
                updateVolumeIcon(parseFloat(savedVolume) * 100);
            }

            // Ïû¨ÏÉùÎ™©Î°ù Íµ¨ÏÑ±
            const playButtons = document.querySelectorAll('[data-id]');
            playButtons.forEach(btn => {
                if (btn.dataset.url) {
                    playlist.push({
                        id: parseInt(btn.dataset.id),
                        title: btn.dataset.title,
                        artist: btn.dataset.singer,
                        url: btn.dataset.url,
                        thumbnail: btn.dataset.thumb || null
                    });
                }
            });
            
            
            
            if (savedMusic) {
                const music = JSON.parse(savedMusic);
                currentMusicData = music;
                
                document.getElementById('player-title').textContent = music.title;
                document.getElementById('player-artist').textContent = music.artist;
                
                const thumbnailEl = document.getElementById('player-thumbnail');
                if (music.thumbnail) {
                    thumbnailEl.innerHTML = '<img src="' + music.thumbnail + '" style="width: 56px; height: 56px; border-radius: 8px; object-fit: cover;">';
                } else {
                    thumbnailEl.innerHTML = 'üéµ';
                }
                
                audio.src = music.url;
                player.classList.add('active');
                
                // Ïû¨ÏÉù ÏúÑÏπò Î≥µÏõê
                if (savedTime) {
                    audio.currentTime = parseFloat(savedTime);
                }
                
                // Ïû¨ÏÉù Ï§ëÏù¥ÏóàÏúºÎ©¥ ÏûêÎèô Ïû¨ÏÉù
                if (localStorage.getItem('isPlaying') === 'true') {
                    audio.play().then(() => {
                        playPauseBtn.textContent = '‚è∏Ô∏è';
                    }).catch(() => {
                        playPauseBtn.textContent = '‚ñ∂Ô∏è';
                    });
                }
                
                // Ï¢ãÏïÑÏöî ÏÉÅÌÉú Î≥µÏõê
                {% if user.is_authenticated %}
                fetch('/music/like-status/' + music.id + '/')
                    .then(response => response.json())
                    .then(data => {
                        const likeBtn = document.getElementById('like-btn-player');
                        if (data.is_liked) {
                            likeBtn.textContent = '‚ù§Ô∏è';
                            likeBtn.style.color = '#1db954';
                        } else {
                            likeBtn.textContent = 'ü§ç';
                            likeBtn.style.color = '#666';
                        }
                    });
                {% endif %}
            }
            
            // Î≥ºÎ•® Î≥µÏõê
            if (savedVolume) {
                audio.volume = parseFloat(savedVolume);
                document.getElementById('volume-slider').value = parseFloat(savedVolume) * 100;
            }
            
            // ÏÖîÌîå/Î∞òÎ≥µ ÏÉÅÌÉú Î≥µÏõê
            if (localStorage.getItem('isShuffled') === 'true') {
                isShuffled = true;
                document.getElementById('shuffle-btn').classList.add('active');
            }
            
            const savedRepeatMode = localStorage.getItem('repeatMode');
            if (savedRepeatMode) {
                repeatMode = parseInt(savedRepeatMode);
                const repeatBtn = document.getElementById('repeat-btn');
                if (repeatMode === 1) {
                    repeatBtn.classList.add('active');
                } else if (repeatMode === 2) {
                    repeatBtn.textContent = 'üîÇ';
                    repeatBtn.classList.add('active');
                }
            }
        });
        
        // Ïû¨ÏÉù ÏúÑÏπò Ï£ºÍ∏∞Ï†Å Ï†ÄÏû•
        setInterval(() => {
            if (audio.src && !audio.paused) {
                localStorage.setItem('currentTime', audio.currentTime);
            }
        }, 1000);
        
        function playMusic(musicId, title, artist, audioUrl, thumbnailUrl) {
            currentMusicData = {
                id: musicId,
                title: title,
                artist: artist,
                url: audioUrl,
                thumbnail: thumbnailUrl
            };
            
            // localStorageÏóê Ï†ÄÏû•
            localStorage.setItem('currentMusic', JSON.stringify(currentMusicData));
            localStorage.setItem('isPlaying', 'true');
            
            currentIndex = playlist.findIndex(m => m.id === musicId);
            
            document.getElementById('player-title').textContent = title;
            document.getElementById('player-artist').textContent = artist;
            
            const thumbnailEl = document.getElementById('player-thumbnail');
            if (thumbnailUrl) {
                thumbnailEl.innerHTML = '<img src="' + thumbnailUrl + '" style="width: 56px; height: 56px; border-radius: 8px; object-fit: cover;">';
            } else {
                thumbnailEl.innerHTML = 'üéµ';
            }
            
            audio.src = audioUrl;
            audio.play();
            playPauseBtn.textContent = '‚è∏Ô∏è';
            player.classList.add('active');
            
            showToast(`üéµ ${title} - ${artist}`, 'info');
            
            // Ïû¨ÏÉùÏàò Ï¶ùÍ∞Ä API Ìò∏Ï∂ú
            fetch('/music/play/' + musicId + '/')
                .then(response => response.json())
                .then(data => {
                    console.log('Ïû¨ÏÉùÏàò:', data.message);
                });
            
            {% if user.is_authenticated %}
            fetch('/music/like-status/' + musicId + '/')
                .then(response => response.json())
                .then(data => {
                    const likeBtn = document.getElementById('like-btn-player');
                    if (data.is_liked) {
                        likeBtn.textContent = '‚ù§Ô∏è';
                        likeBtn.style.color = '#1db954';
                    } else {
                        likeBtn.textContent = 'ü§ç';
                        likeBtn.style.color = '#666';
                    }
                    currentMusicData.is_liked = data.is_liked;
                    currentMusicData.like_count = data.like_count;
                });
            {% endif %}
            document.getElementById('player-link').href = '/music/detail/' + musicId + '/';
        }
        
        function playMusicFromData(btn) {
            // Í∞ôÏùÄ Í≥° ÌÅ¥Î¶≠ Ïãú ÏùºÏãúÏ†ïÏßÄ/Ïû¨ÏÉù ÌÜ†Í∏Ä
            const id = parseInt(btn.dataset.id);
            const title = btn.dataset.title;
            const singer = btn.dataset.singer;
            const url = btn.dataset.url;
            const thumb = btn.dataset.thumb || null;
            if (currentMusicData && currentMusicData.id === id) {
                togglePlay();
                // Î≤ÑÌäº ÏïÑÏù¥ÏΩò Î≥ÄÍ≤Ω
                if (audio.paused) {
                    btn.textContent = '‚ñ∂';
                } else {
                    btn.textContent = '‚è∏';
                }
                return;
            }

            // Î™®Îì† Î≤ÑÌäº Ï¥àÍ∏∞Ìôî
            document.querySelectorAll('.chart-play-btn, .music-play-btn').forEach(b => {
                b.textContent = '‚ñ∂';
            });

            // ÏÉà Í≥° Ïû¨ÏÉù
            playMusic(id, title, singer, url, thumb);

            // ÌòÑÏû¨ Î≤ÑÌäºÎßå ÏùºÏãúÏ†ïÏßÄÎ°ú
            btn.textContent = '‚è∏';
        }
        
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
                localStorage.setItem('isPlaying', 'true');
            } else {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                localStorage.setItem('isPlaying', 'false');
            }
        }
        
        function previousTrack() {
            if (playlist.length === 0) {
                showToast('Ïû¨ÏÉùÎ™©Î°ùÏù¥ ÎπÑÏñ¥ÏûàÏäµÎãàÎã§.', 'error');
                return;
            }
            
            if (audio.currentTime > 3) {
                audio.currentTime = 0;
                return;
            }
            
            let prevIndex;
            if (isShuffled) {
                prevIndex = Math.floor(Math.random() * playlist.length);
            } else {
                prevIndex = currentIndex - 1;
                if (prevIndex < 0) {
                    prevIndex = playlist.length - 1;
                }
            }
            
            const music = playlist[prevIndex];
            playMusic(music.id, music.title, music.artist, music.url, music.thumbnail);
        }
        
        function nextTrack() {
            if (playlist.length === 0) {
                showToast('Ïû¨ÏÉùÎ™©Î°ùÏù¥ ÎπÑÏñ¥ÏûàÏäµÎãàÎã§.', 'error');
                return;
            }
            
            let nextIndex;
            if (isShuffled) {
                nextIndex = Math.floor(Math.random() * playlist.length);
            } else {
                nextIndex = currentIndex + 1;
                if (nextIndex >= playlist.length) {
                    nextIndex = 0;
                }
            }
            
            const music = playlist[nextIndex];
            playMusic(music.id, music.title, music.artist, music.url, music.thumbnail);
        }
        
        function toggleShuffle() {
            isShuffled = !isShuffled;
            localStorage.setItem('isShuffled', isShuffled);
            
            const shuffleBtn = document.getElementById('shuffle-btn');
            if (isShuffled) {
                shuffleBtn.classList.add('active');
                showToast('ÏÖîÌîå ÏºúÏßê', 'success');
            } else {
                shuffleBtn.classList.remove('active');
                showToast('ÏÖîÌîå Í∫ºÏßê', 'info');
            }
        }
        
        function toggleRepeat() {
            repeatMode = (repeatMode + 1) % 3;
            localStorage.setItem('repeatMode', repeatMode);
            
            const repeatBtn = document.getElementById('repeat-btn');
            
            switch(repeatMode) {
                case 0:
                    repeatBtn.textContent = 'üîÅ';
                    repeatBtn.classList.remove('active');
                    showToast('Î∞òÎ≥µ Í∫ºÏßê', 'info');
                    break;
                case 1:
                    repeatBtn.textContent = 'üîÅ';
                    repeatBtn.classList.add('active');
                    showToast('Ï†ÑÏ≤¥ Î∞òÎ≥µ', 'success');
                    break;
                case 2:
                    repeatBtn.textContent = 'üîÇ';
                    repeatBtn.classList.add('active');
                    showToast('ÌïúÍ≥° Î∞òÎ≥µ', 'success');
                    break;
            }
        }
        
        function addToPlaylist() {
            if (!currentMusicData) {
                showToast('Î®ºÏ†Ä ÏùåÏïÖÏùÑ Ïû¨ÏÉùÌï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }
            {% if not user.is_authenticated %}
            showToast('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.', 'error');
            return;
            {% endif %}

            const musicId = currentMusicData.id;
            const csrftoken = getCookie('csrftoken');

            fetch('/account/api/playlist/add-music/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrftoken,
                    'X-Requested-With': 'XMLHttpRequest',
                },
                body: `music_id=${encodeURIComponent(musicId)}`,
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    if (data.removed) {
                        showToast('ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ÏóêÏÑú Ï†úÍ±∞ÌñàÏäµÎãàÎã§.', 'info');
                    } else {
                        showToast('ÎÇòÏùò ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏Ïóê Ï∂îÍ∞ÄÌñàÏñ¥Ïöî.', 'success');
                    }
                } else {
                    showToast(data.error || 'Ï≤òÎ¶¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                }
            })
            .catch(() => {
                showToast('Ï∂îÍ∞Ä/Ï†úÍ±∞ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            });
        }
        
        function updateProgress() {
            if (!isDragging && audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        }
        
        function setProgress(e) {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            const clampedPos = Math.max(0, Math.min(1, pos));
            
            if (audio.duration) {
                audio.currentTime = clampedPos * audio.duration;
                progress.style.width = (clampedPos * 100) + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        }
        
        function setProgressFromEvent(e) {
            if (!audio.duration) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const rect = progressBar.getBoundingClientRect();
            const pos = (clientX - rect.left) / rect.width;
            const clampedPos = Math.max(0, Math.min(1, pos));
            audio.currentTime = clampedPos * audio.duration;
            progress.style.width = (clampedPos * 100) + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
        }

        // ÌîÑÎ°úÍ∑∏Î†àÏä§ Î∞î ÌÅ¥Î¶≠ÏúºÎ°ú ÏùåÏïÖ Íµ¨Í∞Ñ Ïù¥Îèô
        progressBar.addEventListener('click', function(e) {
            if (!audio.duration) return;
            setProgressFromEvent(e);
        });

        progressBar.addEventListener('mousedown', function(e) {
            if (!audio.duration) return;
            isDragging = true;
            setProgressFromEvent(e);
        });
        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                setProgressFromEvent(e);
            }
        });
        document.addEventListener('mouseup', function() {
            isDragging = false;
        });

        // ÌÑ∞Ïπò ÎìúÎûòÍ∑∏ ÏßÄÏõê
        progressBar.addEventListener('touchstart', function(e) {
            if (!audio.duration) return;
            isDragging = true;
            setProgressFromEvent(e);
        }, { passive: false });
        document.addEventListener('touchmove', function(e) {
            if (isDragging) {
                setProgressFromEvent(e);
                e.preventDefault();
            }
        }, { passive: false });
        document.addEventListener('touchend', function() {
            isDragging = false;
        });
        
        audio.addEventListener('timeupdate', updateProgress);
        
        audio.addEventListener('loadedmetadata', function() {
            durationEl.textContent = formatTime(audio.duration);
        });
        
        audio.addEventListener('ended', function() {
            switch(repeatMode) {
                case 0:
                    if (currentIndex < playlist.length - 1) {
                        nextTrack();
                    } else {
                        playPauseBtn.textContent = '‚ñ∂Ô∏è';
                        localStorage.setItem('isPlaying', 'false');
                    }
                    break;
                case 1:
                    nextTrack();
                    break;
                case 2:
                    audio.currentTime = 0;
                    audio.play();
                    break;
            }
        });
        
        function changeVolume(value) {
            audio.volume = value / 100;
            localStorage.setItem('volume', value / 100);
            updateVolumeIcon(value);
        }
        function updateVolumeIcon(value) {
            const icon = document.getElementById('volume-icon');
            if (value == 0) {
                icon.textContent = 'üîá';
            } else if (value < 30) {
                icon.textContent = 'üîà';
            } else if (value < 70) {
                icon.textContent = 'üîâ';
            } else {
                icon.textContent = 'üîä';
            }
        }
        function toggleMute() {
            const slider = document.getElementById('volume-slider');    
            if (audio.volume > 0) {
                slider.value = 0;
                changeVolume(0);
            } else {
                slider.value = previousVolume;
                changeVolume(previousVolume);
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }
        
        function toggleLikePlayer() {
            if (!currentMusicData) return;
            
            {% if not user.is_authenticated %}
            showToast('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.', 'error');
            return;
            {% else %}
            
            const likeBtn = document.getElementById('like-btn-player');
            const musicId = currentMusicData.id;
            
            fetch('/music/like/' + musicId + '/', {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': getCookie('csrftoken'),
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.is_liked) {
                    likeBtn.textContent = '‚ù§Ô∏è';
                    likeBtn.style.color = '#1db954';
                    showToast('Ï¢ãÏïÑÏöî Ï∂îÍ∞Ä!', 'success');
                } else {
                    likeBtn.textContent = 'ü§ç';
                    likeBtn.style.color = '#666';
                    showToast('Ï¢ãÏïÑÏöî Ï∑®ÏÜå', 'info');
                }
                
                currentMusicData.is_liked = data.is_liked;
                currentMusicData.like_count = data.like_count;
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            });
            {% endif %}
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', function(e) {
            // ÏûÖÎ†• Ï§ëÏù¥Î©¥ Î¨¥Ïãú
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    if (audio.src) {
                        audio.currentTime -= 5;
                    }
                    break;
                case 'ArrowRight':
                    if (audio.src) {
                        audio.currentTime += 5;
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    changeVolume(Math.min(100, audio.volume * 100 + 10));
                    document.getElementById('volume-slider').value = audio.volume * 100;
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeVolume(Math.max(0, audio.volume * 100 - 10));
                    document.getElementById('volume-slider').value = audio.volume * 100;
                    break;
            }
        });
        audio.addEventListener('play', function() {
            if (currentMusicData) {
                const btn = document.querySelector(`[data-id="${currentMusicData.id}"].chart-play-btn, [data-id="${currentMusicData.id}"].music-play-btn`);
                if (btn) btn.textContent = '‚è∏';
            }
        });

        audio.addEventListener('pause', function() {
            if (currentMusicData) {
                const btn = document.querySelector(`[data-id="${currentMusicData.id}"].chart-play-btn, [data-id="${currentMusicData.id}"].music-play-btn`);
                if (btn) btn.textContent = '‚ñ∂';
            }
        });
        
        // ÎßàÏö∞Ïä§ Ìú†Î°ú Î≥ºÎ•® Ï°∞Ï†à
        document.getElementById('volume-slider').addEventListener('wheel', function(e) {
            e.preventDefault();

            let currentVolume = parseInt(this.value);

            if (e.deltaY < 0) {
                // Ìú† ÏúÑÎ°ú ‚Üí Î≥ºÎ•® ÏóÖ
                currentVolume = Math.min(100, currentVolume + 5);
            } else {
                // Ìú† ÏïÑÎûòÎ°ú ‚Üí Î≥ºÎ•® Îã§Ïö¥
                currentVolume = Math.max(0, currentVolume - 5);
            }

            this.value = currentVolume;
            changeVolume(currentVolume);
        });

    </script>
